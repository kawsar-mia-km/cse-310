{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow" style="max-width: 600px; margin: auto; padding: 20px;">
        <h2 class="text-center text-danger">Delete Product</h2>
        <p class="text-center text-muted">
            Are you sure you want to delete this item? This action cannot be undone.
        </p>
        <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-danger px-4 py-2" style="font-size: 16px;">Yes, Delete</button>
                <a href="{% url 'shop' %}" class="btn btn-secondary px-4 py-2" style="font-size: 16px;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
