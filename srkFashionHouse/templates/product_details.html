{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p><strong>Price:</strong> {{ product.price }} BDT</p>
            <p><strong>Category:</strong> {{ product.get_category_display }}</p>
            <p><strong>Description:</strong></p>
            <p>{{ product.description }}</p>
            {% if user.is_authenticated %}
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-danger">Add to Cart</a>
                <a href="{% url 'rating' product.id %}" class="btn btn-primary mx-1">leave a rating</a>
            {% endif %}

        </div>


    </div>
</div>
{% endblock %}
